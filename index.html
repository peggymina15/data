<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
     
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-data">
                    Add Data
                 </button>
            </div>
             
        </div>
        <br>    
        <div class="input-group mb-3">
            <span class="input-group-text">
                <div class="form-floating mb-3">
                    <select class="form-control" id="sort-select">
                        <option disabled selected>--Select</option>
                        <option value="state">State</option>
                        <option value="ascending">Ascending Order</option>
                        <option value="descending">Descending Order</option>
                        <option value="default">Default</option>
                    </select>
                    <label for="floatingInput">Sort</label>
                </div>                
            </span>
            
            <input type="text"  placeholder="search" class="form-control w3-round-xxlarge" id="search-input">
         </div>
        <br>
        <div  class="w3-responsive" style="max-height: 400px;" >
            <table class="table">
                <thead>
                  <tr class="table-dark">
                    <th scope="col w3-border">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">State</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody class="data-table"></tbody>
                 
              </table>
        </div>
       

       
        

    </div>

    <div class="modal fade" id="add-data" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Data</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="container add-user-data" >
                    <div class="form-floating mb-3">
                        <input type="text" required class="form-control" id="fname" placeholder="Full Name">
                        <label for="floatingInput">Full Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="tel" required class="form-control" id="phone" placeholder="Phone">
                        <label for="floatingPassword">Phone Number</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" required class="form-control" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <button class="btn w-100 btn-primary" type="submit">Add Data</button>
                      </div>
                    </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="update-data" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Data</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="container update-user-data" >
                    <div class="form-floating mb-3">
                        <input type="text" required class="form-control" id="update-fname" placeholder="Full Name">
                        <label for="floatingInput">Full Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="tel" required class="form-control" id="update-phone" placeholder="Phone">
                        <label for="floatingPassword">Phone Number</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" required class="form-control" id="update-email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                       <select class="form-select" id="update-state">
                        <option value="Active">Active</option>
                        <option value="Cancelled">Cancelled</option>
                       </select>
                        <label for="floatingInput">State</label>
                      </div>
                      <div class="form-floating mb-3">
                        <button class="btn w-100 btn-primary" type="submit">Update Data</button>
                      </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

   


    <script src="index.js"></script>
</body>
</html>
